<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teaching AI Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <i class="fas fa-robot"></i>
                <h1>Teaching AI</h1>
            </div>
            <div class="language-selector">
                <i class="fas fa-globe"></i>
                <select id="languageSelect">
                    <option value="en">English</option>
                    <option value="hi">हिंदी</option>
                </select>
            </div>
        </nav>
    </header>

    <main>
        <div class="chat-container">
            <div class="chat-header">
                <h2>AI Teaching Assistant</h2>
                <p>Ask me anything about your studies!</p>
            </div>
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be added here dynamically -->
            </div>
            <div class="input-container">
                <div class="input-options">
                    <button id="imageUploadBtn" title="Upload Image">
                        <i class="fas fa-image"></i>
                    </button>
                    <button id="cameraBtn" title="Take Photo">
                        <i class="fas fa-camera"></i>
                    </button>
                    <button id="voiceBtn" title="Voice Input">
                        <i class="fas fa-microphone"></i>
                    </button>
                </div>
                <div class="text-input-container">
                    <textarea id="userInput" placeholder="Type your question here..."></textarea>
                    <button id="sendBtn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Camera Modal -->
    <div class="camera-modal" id="cameraModal">
        <div class="camera-container">
            <video class="camera-preview" id="cameraPreview" autoplay></video>
            <div class="camera-controls">
                <button class="capture-btn" id="captureBtn">
                    <i class="fas fa-camera"></i> Capture
                </button>
                <button class="close-btn" id="closeCameraBtn">
                    <i class="fas fa-times"></i> Close
                </button>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Teaching AI</h3>
                <p>Your personal learning assistant</p>
            </div>
            <div class="footer-section">
                <h3>Quick Links</h3>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
            <div class="footer-section">
                <h3>Contact Us</h3>
                <p>Email: support@teachingai.com</p>
                <p>Phone: +1 234 567 890</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Teaching AI. All rights reserved.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
